<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/movie.css">
  <title>Movie Recommendation</title>
</head>

<body>
  <header class="header">
    <a href="/" class="logo">Predict.io</a>
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="javascript:void(0);" id="servicesLink">Services</a>
      <a href="#about">Contact Us</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <h1 class="Projects">Projects</h1>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    <a href="/crop">1.Crop Yeild Detection</a>
    <a href="/disease">2.AI DOC</a>
    <a href="/movie">3. Movie Recommendation</a>
  </div>

  <section class="s">
    <h2 class="heading"> MOVIE RECOMMENDATION</h2>
    <form action="/movie" method="POST" id="movie_form">
      <div class="container">
        <div class="c2">
          <span>MOVIE NAME :</span>
          <div class="select-box">
            <select name="movie_name_input" id="movies">
              {% for i in movies %}
              <option value="{{ i }}">{{ i }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="button">
        <button type="submit" class="submit" id="movie_button">Recommend</button>
      </div>
    </form>
  </section>
  {% if picbox %}
  <div class="picbox" style="margin-bottom: 50vh;">
    <p style="text-align: center; font-size: 3em; color: white; font-family: Dancing Script; font-weight: bold;">Recommended Movies:</p>
    <div class="pictures">
      {% for i in range(0,5) %}
      <div class="pic">
        <img src="{{images[i]}}" alt="image: {{picbox[i]}}">
        <p class="names">{{ picbox[i] }}</p>
    
      </div>
      {% endfor %}

      
    </div>
  </div>
{% endif %}
<div class="tp"></div>






  <script src="static/movie.js"></script>
</body>

</html>
